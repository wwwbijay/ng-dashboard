<div class="dialog-header">
  <h4 mat-dialog-title>Are you sure?</h4>
</div>
<div class="dialog-content" mat-dialog-content>
    <p>
        Are you sure you want to change secret for this client?
    </p>

</div>

<div class="dialog-footer" mat-dialog-actions>
  <button mat-button mat-dialog-close class="mr20">Close</button>
  <button (click)="changeSecret()" class="btn-create" type="submit">Change Secret</button>
</div>
